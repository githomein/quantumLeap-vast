    of fertilization were gradually replaced by controlled impregnation and effective
    protection of offspring. This change redirected energy from the production of
    eggs and sperm into creating mechanisms for allurement and protection of the young.



    **QUESTION:**

    How does the author use the example of the cathedral of Cologne to illustrate
    a point about categorization?


