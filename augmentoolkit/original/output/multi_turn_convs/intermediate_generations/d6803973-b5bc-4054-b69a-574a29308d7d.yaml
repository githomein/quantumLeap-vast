    **ANSWER:**

    The text compares the dance of some Negro races, which can be monotonous and continuous,
    to an absolute lack of the character of play pastime. Instead, it suggests that
    such dances approach more closely to physical exercise, indicating a lack of playfulness
    and more of a compulsion to engage in ritual activity.



    **QUESTION:**

    According to the text, why might primitive man exert such great energy in symbolic
    and seemingly useless ritual activities?


    **ANSWER:**

    The text suggests that primitive man might exert great energy in symbolic ritual
    activities because there is a compulsion to transfer libido (sexual energy) into
    these rituals. Despite the sexual act being more desirable, the compulsion might
    divert energy away from the original purpose, leading to the creation of ritual
    surrogates or substitutes. This compulsion could be seen as a way to channel energy
    towards something that is eithnattainabler ue or not currently present, such as
    the sexual act.



    **QUESTION:**

    How does the text argue that compulsion can affect the focus of libido in ritual
    activities?


    **ANSWER:**

    The text argues that a certain compulsion can conduct libido away from the real
    object or purpose, leading to the production of surrogates or substitutes. This
    compulsion might cause primitive man to engage in ritual activities that symbolically
    represent the sexual act but do not actually amuse or satisfy him, as the real
    sexual act is more desirable to him. This compulsion effectively removes a certain
    amount of libido from the real object and purpose, directing it towards ritualized
    representations.



