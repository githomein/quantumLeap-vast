    in later adventures.



    **QUESTION:**

    What does the phrase "toys of giants" represent in the context of Freud''s theory
    of psychoanalysis?


    **ANSWER:**

    The phrase "toys of giants" represents a wish inversion of the infantile phantasy,
    where the child imagines themselves as extraordinarily large, even as high as
    a church steeple, and then envisions a scenario where they assert power over a
    figure representing authority, like a policeman.



    **QUESTION:**

    What does the analysis of the dream of an eleven-year-old girl reveal about her
    unconscious feelings towards her father?


