    large size is over-compensated by the comparison to a church steeple. This suggests
    that the girl has feelings of both admiration and fear towards her father, trying
    to assert dominance over him through her dream.


    **QUESTION:**

    What is the significance of the gods being represented by criminals in Mexican
    human sacrifices?


    **ANSWER:**

    In Mexican human sacrifices, gods were represented by criminals who were killed,
    flayed, and their skins used by the Corybantes. This practice symbolized the resurrection
    of the gods, similar to the snake''s process of shedding its skin as a symbol
    of rejuvenation.



