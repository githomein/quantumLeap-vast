    **QUESTION:**

    Explain the significance of the wooden horse in Homer''s *Iliad*.


    **ANSWER:**

    The wooden horse in Homer''s *Iliad* signifies a hero who is reborn from the mother,
    much like the sun, and it allows the besiegers to enter the city, explaining why
    the impregnable Troy falls.



    **QUESTION:**

    How does the story of Philoctetes illustrate the concept of the repressed incest
    wish of the son?


    **ANS:** Philoctetes, the only one in the Trojan expedition who knew the hidden
    sanctuary of Chryse, where the Argonauts had sacrificed and where the Greeks planned
    to sacrifice, represents a projection of the repressed incest wish of the son.
    The nymph Chryse, who loved Philoctetes and cursed him for spurning her love,
    is a symbol of the mother figure. This projection suggests that the son sees the
    mother as having the evil wish, which leads to his fear and belief that she threatens
    or pursues him.


    **QUESTION:**

    What happens to Philoctetes according to the different versions of the story,
    and how does this relate to the concept of the fear of persecution?


    **ANSWER:**

    According to one version, Philoctetes injures himself in his foot with one of
    his own deadly poisonous arrows when approaching his altar. In another version,
    which is better and more extensively proven, Philoctetes is bitten in his foot
    by a poisonous serpent. This foot injury or bite symbolizes the realization of
    the curse of Chryse, and it causes Philoctetes to become ailing. This relates
    to the concept of the fear of persecution, as it keeps the son and mother apart,
    reflecting the son''s fear of returning to the mother.



