    What is the significance of Mithra holding the bull’s shoulder over Sol, his son
    and vice-regent, in the context of the substitution of the missing phallus of
    Osiris, as described in the text?


    **ANSWER:**

    Mithra holding the bull’s shoulder over Sol, his son and vice-regent, symbolizes
    a dedication or accolade, akin to a confirmation ceremony. This act retains the
    significance of a folk-custom where the blow of the hammer, representing a generating,
    fructifying, and inspiring function, is expressed by striking with the twig of
    life, a charm of fertility.



    **QUESTION:**

    What is the sexual significance of the cloven hoof of the devil and the ass’s
    jawbone wielded by Samson, as discussed in [specific text or passage]?


    **ANSWER:**

    The cloven hoof of the devil and the ass’s jawbone wielded by Samson both carry
    a sexual meaning, similar to the bull’s shoulder in the Mithraic ceremony. These
    symbols represent a generative and fructifying function, which aligns with the
    broader theme of fertility and sexual symbolism in various cultural rituals.



    **QUESTION:**

    How does the Polynesian Maui myth relate to the sexual meaning of castigation
    and weapons in rituals?


    **ANSWORD:**

    In the Polynesian Maui myth, the jawbone, the weapon of the hero, is derived from
    a man-eating woman named Muriranga-whenua, whose body swells up enormously due
    to a lust for human flesh (Frobenius). This myth underscores the sexual and generative
    significance of the weapon, highlighting how it represents both the source of
    life and the means to overcome death.


    **QUESTION:**

    What is the connection between the club of Hercules and the maternal olive tree,
    and how does it relate to the concept of overcoming death?


    **ANSWER:**

    Hercules’ club is made from the wood of the maternal olive tree, symbolizing the
    connection to the maternal source of life. This weapon, with its maternal origin,
    is the only one that can overcome death, reflecting the idea that the libido,
    which springs from the mother, is the key to overcoming mortality and achieving
    a generative, life-affirming force.



